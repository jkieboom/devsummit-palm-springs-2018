<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    .toggle {
      background-color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      position: absolute;
      bottom: 20px;
      left: 0;
    }

    .toggle label {
      padding-right: 10px;
      cursor: pointer;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
  <script src="https://js.arcgis.com/4.7/"></script>

  <script>
    require([
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/layers/SceneLayer",
      "esri/layers/FeatureLayer",
      "esri/layers/ElevationLayer",
      "esri/renderers/UniqueValueRenderer",
      "esri/symbols/PointSymbol3D",
      "esri/symbols/IconSymbol3DLayer",
      "esri/symbols/callouts/LineCallout3D",
      "esri/symbols/WebStyleSymbol",
      "esri/portal/Portal",
      "dojo/domReady!"
    ], function(WebScene, SceneView, SceneLayer, FeatureLayer, ElevationLayer, UniqueValueRenderer, PointSymbol3D, IconSymbol3DLayer, LineCallout3D, WebStyleSymbol, Portal) {

      var map = new WebScene({
        portalItem: {
          id: "8b464fd68d87480486d36e8cbbc52ab9"
        }
      });


      var view = new SceneView({
        container: "viewDiv",
        map: map
      });

    });
  </script>
</head>

<body>
<div id="viewDiv"></div>
</body>
</html>
