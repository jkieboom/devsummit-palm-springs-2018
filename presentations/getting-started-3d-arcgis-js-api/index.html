        <title>Getting started with 3D in the ArcGIS API for JavaScript</title>
        <meta name="description" content="Discover the 3D capabilities of the ArcGIS API 4.x for JavaScript. Learn how you can leverage the WebGL capabilities of your browser with the JavaScript API to build stunning 3D web applications. This session will focus on the fundamental 3D building blocks of the API: SceneView, 2D and 3D layers, terrain, and symbology.">

        <meta name="author" content="Jesse van den Kieboom">

        <script src="../reveal.js/lib/js/head.min.js"></script>
        <script src="../reveal.js/js/reveal.js"></script>
        <script>
          // Full list of configuration options available at:
          // https://github.com/hakimel/reveal.js#configuration
          window.Reveal.initialize({
            //controls: true,
            progress: true,
            history: true,
            center: true,
            controls: false,
            width: 1366,
            height: 768,
            transition: 'fade', // none/fade/slide/convex/concave/zoom
            // Optional reveal.js plugins
            dependencies: [
              { src: '../reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: '../reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

              { src: '../reveal.js/plugin/zoom-js/zoom.js', async: true },
              { src: '../reveal.js/plugin/notes/notes.js', async: true }
            ]
          });
          window.Reveal.addEventListener('ready', function(event) {
            var playButtons = document.querySelectorAll('[data-play-frame]');
            for (var i = 0; i < playButtons.length; i++) {
              playButtons[i].addEventListener('click', (function(frameName) {
                return function() {
                  window.frames[frameName].contentWindow.postMessage({ play: true }, '*');
                };
              })(playButtons[i].getAttribute('data-play-frame')));
            }
          });
