        <title>Advanced 3D features in the ArcGIS API for JavaScript</title>
        <meta name="description" content="Learn how you can leverage the WebGL capabilities of your browser with the JavaScript API to build stunning 3D web applications. This session will focus on more advanced aspects like: camera operations, atmosphere and lighting and performance. Also learn how to extend the API with custom WebGL code and integrate it with frameworks like Three.js.">

        <!-- Printing and PDF exports -->

        <div class="reveal">

            </div>      
        </div>
        <script src="../reveal.js/lib/js/head.min.js"></script>
        <script src="../reveal.js/js/reveal.js"></script>
        <script>
          // Full list of configuration options available at:
          // https://github.com/hakimel/reveal.js#configuration
          window.Reveal.initialize({
            //controls: true,
            progress: true,
            history: true,
            center: true,
            controls: false,
            width: 1366,
            height: 768,
            transition: 'fade', // none/fade/slide/convex/concave/zoom
            // Optional reveal.js plugins
            dependencies: [
              { src: '../reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: '../reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
              { src: '../reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
              { src: '../reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { window.hljs.initHighlightingOnLoad(); } },
              { src: '../reveal.js/plugin/zoom-js/zoom.js', async: true },
              { src: '../reveal.js/plugin/notes/notes.js', async: true }
            ]
          });
          window.Reveal.addEventListener('ready', function(event) {
            var playButtons = document.querySelectorAll('[data-play-frame]');
            for (var i = 0; i < playButtons.length; i++) {
              playButtons[i].addEventListener('click', (function(frameName) {
                return function() {
                  window.frames[frameName].contentWindow.postMessage({ play: true }, '*');
                };
              })(playButtons[i].getAttribute('data-play-frame')));
            }
          });
        </script>
